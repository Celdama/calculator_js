<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div id="app">
    <div id="calculator">
      <div class="calculator-display">
        <span id="display-result">0</span>
      </div>
      <div class="calculator-keys">
        <button class="key-action" data-action="clear">AC</button>
        <button class="key-action" data-action="delete" data-key="8">Del</button>
        <button class="key-action">%</button>
        <button class="key-operator key-action" data-action="divide">/</button>
        <button class="key-num" value="7">7</button>
        <button class="key-num" value="8">8</button>
        <button class="key-num" value="9">9</button>
        <button class="key-operator key-action" data-action="multiply">&times;</button>
        <button class="key-num" value="4">4</button>
        <button class="key-num" value="5">5</button>
        <button class="key-num" value="6">6</button>
        <button class="key-operator key-action" data-action="substract">-</button>
        <button class="key-num" value="1">1</button>
        <button class="key-num" value="2">2</button>
        <button class="key-num" value="3">3</button>
        <button class="key-operator key-action" data-action="add">+</button>
        <button class="key-num test" value="0">0</button>
        <button class="key-num" data-action="decimal">.</button>
        <button class="key-equalt" data-action="calculate">=</button>
      </div>
    </div>
  </div>
</body>
</html>
